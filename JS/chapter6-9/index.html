<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Calculation</title>
    <!-- <script src="app.js"></script> -->
</head>
<body>

    <h1>Student Result</h1>

    <table border="1">
        <tr>
            <th>Subject</th>
            <th>Total Marks</th>
            <th>Obtained Marks</th>
        </tr>
        <tr>
            <td id="subject1"></td>
            <td id="total1"></td>
            <td id="obtained1"></td>
        </tr>
        <tr>
            <td id="subject2"></td>
            <td id="total2"></td>
            <td id="obtained2"></td>
        </tr>
        <tr>
            <td id="subject3"></td>
            <td id="total3"></td>
            <td id="obtained3"></td>
        </tr>
    </table>

    <h2>Total Marks: <span id="totalMarks"></span></h2>
    <h2>Percentage: <span id="percentage"></span>%</h2>

    
    <script>
        // Step a: Take three subjects name from user
var subject1 = prompt("Enter the name of the first subject:");
var subject2 = prompt("Enter the name of the second subject:");
var subject3 = prompt("Enter the name of the third subject:");

// Step b: Total marks for each subject is 100
var totalMarksPerSubject = 100;

// Step c: Take obtained marks for the first subject from user
var obtainedMarks1 = Number(prompt("Enter the obtained marks for " + subject1 + ":"));

// Step d: Take obtained marks for the remaining 2 subjects from user
var obtainedMarks2 = Number(prompt("Enter the obtained marks for " + subject2 + ":"));
var obtainedMarks3 = Number(prompt("Enter the obtained marks for " + subject3 + ":"));

// Step e: Calculate total marks and percentage
var totalObtainedMarks = obtainedMarks1 + obtainedMarks2 + obtainedMarks3;
var totalMarks = totalMarksPerSubject * 3;
var percentage = (totalObtainedMarks / totalMarks) * 100;

// Display the result in the table
document.getElementById('subject1').innerText = subject1;
document.getElementById('total1').innerText = totalMarksPerSubject;
document.getElementById('obtained1').innerText = obtainedMarks1;

document.getElementById('subject2').innerText = subject2;
document.getElementById('total2').innerText = totalMarksPerSubject;
document.getElementById('obtained2').innerText = obtainedMarks2;

document.getElementById('subject3').innerText = subject3;
document.getElementById('total3').innerText = totalMarksPerSubject;
document.getElementById('obtained3').innerText = obtainedMarks3;

document.getElementById('totalMarks').innerText = totalObtainedMarks + " / " + totalMarks;
document.getElementById('percentage').innerText = percentage.toFixed(2);

    </script>
</body>
</html>
